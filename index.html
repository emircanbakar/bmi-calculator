<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="main">
        <h2 class="margin-bottom header">BMI CALCULATOR</h2>
        <input id="weight" type="numbers" placeholder="weight"><br>
        <input id="height" type="numbers" placeholder="height"> <br>
        <button class="button margin-top" role="button" onclick="calculate()">Submit</button>
        <button class="button margin-bottom" role="button" onclick="reload()">Clear</button>
    
        <p id="heading"></p>
        <p id="output"></p>
        <p id="message"></p>    
    </main>
    <script src="script.js"></script>
</body>
</html>
